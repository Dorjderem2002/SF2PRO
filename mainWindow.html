<html>
    <head>
        <title>main.cpp Fluid Simulation</title>

        <link rel="stylesheet" href="css/codeStyle.css">
        <link rel="stylesheet" href="css/titleBar.css">
        <link rel="stylesheet" href="css/explorer.css">

        <script src="js/ace.js" type="text/javascript"></script>
        <script src="js/mode-c_cpp.js" type="text/javascript"></script>
        <script src="js/theme-mono_industrial.js" type="text/javascript"></script>

        <style type="text/css" media="screen">
            #editor { 
                position: relative;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
            }
        </style>

    </head>
    <body >
        <div class = "container">

            <div class = "titleBar" style="-webkit-app-region: drag">
                <div class = "windowLogo">LOGO</div>                    
                <div class = "windowName">SF2PROC BY "Team Name"</div>
                <div class = "searchLogo">SEARCH LOGO</div>
            </div>

            <div class = "mainSection">
                <div class = "explorerContainer">
                    <div class = "explorerTitle">Folders</div>
                    <div class = "explorerBody"></div>
                </div>
                <div class = "codingSection">
                    <div id="editor">function foo(items) {
                        var x = "All this is syntax highlighted";
                        return x;}
                    </div>
                    <script>
                        var editor = ace.edit("editor");
                        editor.setTheme("ace/theme/mono_industrial");
                        editor.session.setMode("ace/mode/c_cpp");
                    </script>
                </div>
            </div>
        </div>
        
    </body>
</html>
